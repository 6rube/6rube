<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            .ball {
            display: inline-block;
            width: 100%;
            height: 100%;
            margin: 0;
            border-radius: 50%;
            position: relative;
            background: url('map.jpg') repeat-x;
            background-size: auto 100%;
            animation: move-map 30s infinite linear;
        }

        .ball:before {
            content: "";
            position: absolute;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: -40px 10px 70px 10px rgba(0, 0, 0, 0.5) inset;
            z-index: 2;
        }

        .ball:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            -webkit-filter: blur(0);
            opacity: 0.3;
            /* background: radial-gradient(circle at 50% 80%, #81e8f6, #76deef 10%, #055194 66%, #062745 100%); */
        }

        body {
        }

        .stage {
            width: 300px;
            height: 300px;
            display: inline-block;
            margin: 20px;
            perspective: 1200px;
            perspective-origin: 50% 50%;
        }

        @keyframes move-map {
            0% {
                background-position: -849px 0;
            }

            100% {
                background-position: 0 0;
            }
        }

        .test{
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: url('cloud.png') repeat-x;
            background-size: auto 100%;
            animation: move-map 15s infinite linear;
            background-color: hsla(100, 100, 100, .5);
            opacity: 78%;
        }
            </style>
             <section class="stage">
        <figure class="ball"><div class="test"></div></figure>
    </section>
        </div>
    </foreignObject>
</svg>
